<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	
	<body>

		<header>
			<div class="caixa">
				<h1><img src="assets/img/logo.png" alt="logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html"> Home </a></li>
						<li><a href="produtos.html"> Produtos </a></li>
						<li><a href="contato.html"> Contatos </a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome"> Nome e Sobrenome </label>
				<input type="text" id="nomesobrenome" class="inputpadrao" required>

				<label for="email"> E-mail </label>
				<input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone </label>
				<input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem"> Mensagem </label>
				<textarea cols="70" rows="10" id="mensagem" class="inputpadrao">
					
				</textarea>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail"> E-mail </label>
					
					<label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone"> Telefone </label>
					
					<label for="radiowhatsapp"><input type="radio" name="contato" value="whatsapp" id="radiowhatsapp" checked> WhatsApp </label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>

					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

				</fieldset>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda-feira</td>
						<td>08h às 20h</td>
					</tr>
					<tr>
						<td>Quarta-feira</td>
						<td>08h às 20h</td>
					</tr>
					<tr>
						<td>Sexta-feira</td>
						<td>08h às 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="assets/img/logo-branco.png" alt="logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
			<p class="copyright">Feito com ❤ por Thais Belli para aperfeiçoar meus conhecimento</p>
		</footer>

	</body>

</html>
